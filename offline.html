	<header>
		<div data-aos="fade-up" id="trigger-section-1">
			<h1 class="heading-text">You&#x2019;re Offline!</h1>
		</div>
	</header>
	
	
	
	<div style="height: 5vh"></div>
	
	
	
	<main>
		<div data-aos="fade-up" data-aos-delay="100" data-aos-anchor="#trigger-section-1">
			<p class="body-text">Seems like there&#x2019;s no internet connection. When you come back online, you&#x2019;ll automatically be returned to the homepage.</p>
		</div>
	</main>
	
	

	<!-- jQuery -->
	<script src="/scripts/jquery.js"></script>
	
	<!-- Animate on scroll library -->

	<script src="/scripts/navigation.js"></script>
	
	<script>
		no_footer = true;
		
		setInterval(function()
		{
			if (window.navigator.onLine)
			{
				try
				{
					redirect("/index.html");
				}
				
				catch(ex)
				{
					window.location.href = "/index.html";
				}
			}
		}, 200);
	</script>
