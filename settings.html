<div style="height: 15vh"></div>



<script>
	if (typeof current_url == "undefined")
	{
		window.location.replace("/index.html?page=" + encodeURIComponent(window.location.pathname));
	}
	
	
	
	page_settings = 
	{
		"title": "Settings",
		
		"banner_page": false,
		"writing_page": false,
		"math_page": false,
		"comments": false,
		
		"manual_banner": false,
		"manual_dark_theme": false,
		
		"no_footer": true,
		"footer_exclusion": "",
		"footer_from_nonstandard_color": false
	};
	
	on_page_load();
	
	
	
	!function()
	{
		init_settings_texts();
		
		add_settings_style();
		
		set_apply_button();
		
		
		
		if (browser_name == "MS Edge")
		{
			document.querySelector("#banner-style-button-row").remove();
		}
		
		
		
		
		
		function init_settings_texts()
		{
			let settings_query_strings = Object.keys(url_vars);
			
			for (let i = 0; i < settings_query_strings.length; i++)
			{
				document.querySelector("#" + settings_query_strings[i].replace(/_/g, "-") + "-button-text").textContent = settings_texts[settings_query_strings[i]][url_vars[settings_query_strings[i]]];
			}
		}
		
		
		
		function set_apply_button()
		{
			let return_url = get_url_var("return");
			
			//Believe it or not, it might actually be the string "null". If the page we're coming from is the root page (without index.html), it will write null into the url and then this page will get "null". Still an invalid url to return to.
			if (return_url == null || return_url == "null" || return_url.includes("settings"))
			{
				document.querySelector("#apply-button").setAttribute("onclick", "redirect('/home.html')");
			}
			
			else
			{
				document.querySelector("#apply-button").setAttribute("onclick", "redirect('" + decodeURIComponent(return_url) + "')");
			}
		}
		
		
		
		function add_settings_style()
		{
			add_style(`
				html
				{
					max-width: 100%;
					overflow-x: hidden;
					
					transition: background-color .6s ease, opacity .3s ease !important;
				}
				
				body
				{
					max-width: 100%;
					overflow-x: hidden;
				}

				.button-row
				{
					width: 70vw;
					height: 38px;
					margin: 0 auto;
					display: flex;
					align-items: flex-start;
				}
				
				.button-text
				{
					margin: auto;
					margin-left: 10px;
					text-align: left;
				}
				
				.heading-text
				{
					transition: color .6s ease;
				}
				
				.body-text
				{
					transition: color .6s ease;
				}
				
				.text-button
				{
					transition: filter .15s ease-in-out, color .6s ease, border-color .6s ease;
				}
				
				.footer-button
				{
					transition: filter .15s ease-in-out, border-color .6s ease;
				}
				
				@media screen and (max-aspect-ratio: 9/16), (max-width: 700px)
				{
					.button-row
					{
						width: 90vw;
					}
				}
			`, true);
		}
	}()
</script>
