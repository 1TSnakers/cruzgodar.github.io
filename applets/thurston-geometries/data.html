<header><div id="logo"><a href="/home/" tabindex="-1"><img src="/graphics/general-icons/logo.png" alt="Logo" tabindex="1"></img></a></div><div style="height: 20px"></div><h1 class="heading-text">Thurston Geometries</h1></header><main><section><p class="body-text">Something will go here eventually!</p><p class='body-text'>This applet was made with <a href='/projects/wilson/'>Wilson</a>, a library I wrote to make high-performance, polished applets easier to create.</p><div id="canvas-landscape"><div id="canvas-landscape-left"><div class="text-buttons dropdown-holder"><div class="dropdown-container focus-on-child" tabindex="1"><button class="text-button dropdown" type="button" id="scene-selector-dropdown-button" tabindex="-1">Scenes</button><select id="scene-selector-dropdown"><option value="none">Scenes</option><option value="e3-rooms">$\mathbb{E}^3$: Rooms</option><option value="e3-spheres">$\mathbb{E}^3$: Spheres</option><option value="s3-rooms">$S^3$: Rooms</option><option value="s3-spheres">$S^3$: Spheres</option><option value="s3-hopf-fibration">$S^3$: Hopf Fibration</option><option value="h3-rooms">$\mathbb{H}^3$: Rooms</option><option value="s2xe-rooms">$S^2 \times \mathbb{E}$: Rooms</option><option value="s2xe-spheres">$S^2 \times \mathbb{E}$: Spheres</option><option value="h2xe-rooms">$\mathbb{H}^2 \times \mathbb{E}$: Rooms</option><option value="sl2r-rooms">$\widetilde{\operatorname{SL}}(2, \mathbb{R})$: Rooms</option><option value="nil-rooms">Nil: Rooms</option><option value="nil-spheres">Nil: Spheres</option><option value="sol-rooms">Sol: Rooms</option></select></div></div><div class='text-boxes'><div class="text-box-container"><input id="resolution-input" class="text-box" type="text" value="500" tabindex="1"><p class="body-text text-box-subtext">Resolution</p></div></div><div class='sliders'><div class="slider-container"><input id="wall-thickness-slider" type="range" min="0" max="1" value="0" step="0.000001" data-precision="3" data-logarithmic="0" data-int="0" tabindex="1"><label for="wall-thickness-slider"><p class="body-text slider-subtext">Wall Thickness: <span id="wall-thickness-slider-value">0.000</span></p></label></div><div class="slider-container"><input id="fiber-thickness-slider" type="range" min="0" max="1" value="0" step="0.000001" data-precision="3" data-logarithmic="0" data-int="0" tabindex="1"><label for="fiber-thickness-slider"><p class="body-text slider-subtext">Fiber Thickness: <span id="fiber-thickness-slider-value">0.000</span></p></label></div><div class="slider-container"><input id="gluing-angle-slider" type="range" min="0" max="1" value="0" step="0.000001" data-precision="3" data-logarithmic="0" data-int="0" tabindex="1"><label for="gluing-angle-slider"><p class="body-text slider-subtext">Gluing Angle: <span id="gluing-angle-slider-value">0.000</span></p></label></div><div class="slider-container"><input id="fov-slider" type="range" min="0.5" max="2" value="1.15" step="0.000001" data-precision="3" data-logarithmic="0" data-int="0" tabindex="1"><label for="fov-slider"><p class="body-text slider-subtext">FOV: <span id="fov-slider-value">1.150</span></p></label></div></div></div><div id="canvas-landscape-middle"><canvas id='output-canvas' class='output-canvas'></canvas></div><div id="canvas-landscape-right"><div class='text-buttons'><div class="focus-on-child" tabindex="1"><button class="text-button linked-text-button" type="button" id="download-button" tabindex="-1">Download</button></div></div></div></div></section></main>
