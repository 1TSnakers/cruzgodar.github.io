	<meta property="og:description" content="It&#x2019;s not a coincidence that many of the applets I&#x2019;ve made revolve around the complex numbers &mdash; a complete two-dimensional number system is ideal for making pictures. Two of the applets that support custom complex functions are the generalized Julia set and Newton&#x2019;s method ones, but neither of them uses those functions directly &mdash; the first draws the points that stay bounded when iterated by the function, and the second shows convergence to the function&#x2019;s roots. This applet is somewhat simpler &mdash; it just plots the function itself. The color represents the argument of the output (the angle from the positive x-axis), and the saturation and brightness represent the modulus (the distance from the origin). Dark spots are roots of the function, where the modulus is zero, and white ones are singularities, where the modulus is infinite. As always, drag, pinch, and scroll to move around."/>
