<!DOCTYPE html>
<html lang="en">
<head>

<title>Cruz Godar</title>

<meta charset="utf-8"/>

<link rel="manifest" href="/manifest.json">

<meta id="theme-color-meta" name="theme-color" content="#ffffff">

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&family=Rubik&family=Source+Code+Pro&display=swap" rel="stylesheet">



<link rel="stylesheet" type="text/css" href="/style/highlight.min.css">



<link rel="stylesheet" type="text/css" href="/style/src/applets.css">

<link rel="stylesheet" type="text/css" href="/style/src/banners.css">

<link rel="stylesheet" type="text/css" href="/style/src/buttons-and-boxes.css">

<link rel="stylesheet" type="text/css" href="/style/src/header.css">

<link rel="stylesheet" type="text/css" href="/style/src/image-links.css">

<link rel="stylesheet" type="text/css" href="/style/src/main.css">

<link rel="stylesheet" type="text/css" href="/style/src/notes.css">

<link rel="stylesheet" type="text/css" href="/style/src/progress.css">

<link rel="stylesheet" type="text/css" href="/style/src/writing.css">

</head>



<body>
	<noscript>
		<div style="height: 5vh"></div>
		
		<p class="body-text" style="text-align: center">JavaScript is required to use this site and many others. Consider enabling it.</p>
	</noscript>
	
	<div id="card-container">
		<div id="card-close-button"><span>&#215;</span></div>
	</div>
	
	
	
	<script src="/scripts/anime.min.js"></script>
	
	<script src="/scripts/smoothscroll-polyfill.min.js"></script>
	
	<script src="/scripts/highlight.min.js"></script>
	
	
	<script>
		let Site = {};
		let Page = {};
	</script>
	
	<script src="/scripts/src/components.js"></script>
	
	<script src="/scripts/src/images.js"></script>
	
	<script src="/scripts/src/layout.js"></script>
	
	<script src="/scripts/src/main.js"></script>
	
	<script src="/scripts/src/navigation.js"></script>
	
	<script src="/scripts/src/page-load.js"></script>
	
	<script src="/scripts/src/settings.js"></script>
	
	<script src="/scripts/src/sitemap.js"></script>
	
	<script src="/scripts/wilson.js"></script>
	
	<script type="module">
		import * as Animate from "/scripts/src/animation.mjs";
		import * as Banner from "/scripts/src/banners.mjs";
		import * as Browser from "/scripts/src/browser.mjs";
		
		Object.keys(Animate).forEach(key => window[key] = Animate[key]);
		Object.keys(Banner).forEach(key => window[key] = Banner[key]);
		Object.keys(Browser).forEach(key => window[key] = Browser[key]);
		
		DEBUG = true;
		
		if (typeof Page.url !== "undefined" && Page.url !== null && Page.url !== "null")
		{
			Site.load(Page.url.replace("index.html", "").replace("src.html", ""));
		}
		
		else
		{
			Site.load("/home/");
		}
	</script>
</body>
</html>
