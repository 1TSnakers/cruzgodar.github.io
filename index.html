<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	html{
	height: 100%;
	width: 100%;
}

body{
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
}

.banner:before{
	content: "";
	display: block;
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	z-index: -10;
	background: url("banner.png") no-repeat center center;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

.gradient{
	background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
	position: absolute; 
	bottom: 0;
	width: 100%;
	height: 10%;
}

.column {
	float: left;
	width: 23.333%;
	margin-top: 101%;
	margin-bottom: 1%;
	margin-left: 5%;
	margin-right: 5%;
	background: rgb(255, 255, 255);
}

.row:after {
	content: "";
	display: table;
	clear: both;
}

/* When the screen is less than 3 inches wide (i.e. mobile), stack the columns on top of one another.*/
@media screen and (max-width: 1000px) {
	.column {
		width: 70%;
		margin-top: 103%;
		margin-bottom: 3%;
		margin-left: 15%;
		margin-right: 15%;
	}
}



</style>
</head>
<body>
	<div class="banner">
		<div class="gradient"></div>
	</div>

	<div class="row">
		<div class="column">
			<h2>Column 1</h2>
			<p>Some text..</p>
		</div>
		<div class="column">
			<h2>Column 2</h2>
			<p>Some text..</p>
		</div>
		<div class="column">
			<h2>Column 3</h2>
			<p>Some text</p>
		</div>
	</div>
</body>
</html>
