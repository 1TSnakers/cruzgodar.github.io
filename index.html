<!DOCTYPE html>
<html>
<head>
	<title>Cruz Godar</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=NmPPnmeW24">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=NmPPnmeW24">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=NmPPnmeW24">
	<link rel="manifest" href="/site.webmanifest?v=NmPPnmeW24">
	<link rel="mask-icon" href="/safari-pinned-tab.svg?v=NmPPnmeW24" color="#5bbad5">
	<link rel="shortcut icon" href="/favicon.ico?v=NmPPnmeW24">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png?v=NmPPnmeW24">
	<meta name="theme-color" content="#ffffff">
<style type="text/css">
html {
	height: 100%
	width: 100%;
}

body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
}

/* Something about the before tag makes the scrolling work on mobile. */
.banner:before {
	content: "";
	display: block;
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100vh;
	z-index: -10;
	background: url("banner.png") no-repeat center center;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

.gradient {
	background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
	position: relative; 
	margin-top: 50vh;
	width: 100%;
	height: 50vh;
}

.content {
	background: rgb(255, 255, 255);
	position: relative; 
	margin-top: -.1vh;
	width: 100%;
	height: 100vh;
}

.column {
	float: left;
	width: 23.333%;
	margin-top: 1vh;
	margin-bottom: 1vh;
	margin-left: 5%;
	margin-right: 5%;
	background: rgb(255, 255, 255);
}

.row:after {
	content: "";
	margin-top: 100vh;
	display: table;
	clear: both;
}

/* When the screen is less than 3 inches wide (i.e. on mobile), stack the columns on top of one another. */
@media screen and (max-width: 1000px) {
	.column {
		width: 70%;
		margin-top: 3vh;
		margin-bottom: 3vh;
		margin-left: 15%;
		margin-right: 15%;
	}
}



</style>
</head>
<body>
	<div class="banner">
		<div class="gradient"></div>
		<div class="content">
			<div class="row">
				<div class="column">
					<h2>Column 1</h2>
					<p>Some text</p>
				</div>
				<div class="column">
					<h2>Column 2</h2>
					<p>Some text</p>
				</div>
				<div class="column">
					<h2>Column 3</h2>
					<p>Some text</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Prevent image from resizing in mobile browsers when the url bar slides away -->
	<script>
		var obj = $(".banner");

		function resizeObject() {
			obj.height( $(window).height());
		}

		$(window).resize(resizeObject);
		resizeObject();
	</script>

</body>
</html>
