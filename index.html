<!DOCTYPE html>
<html>
<head>
<style type="text/css">
html {
	height: 100%
	width: 100%;
}

body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
}

/* Something about the before tag makes the scrolling work on mobile. */
.banner:before {
	content: "";
	display: block;
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100vh;
	z-index: -10;
	background: url("banner.png") no-repeat center center;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

.gradient {
	background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
	position: absolute; 
	bottom: 0;
	width: 100%;
	height: 10vh;
}

.content {
	background: rgb(255, 255, 255);
	position: relative; 
	margin-top: 100vh;
	width: 100%;
	height: 100vh;
}

.column {
	float: left;
	width: 23.333%;
	margin-top: 1vh;
	margin-bottom: 1vh;
	margin-left: 5%;
	margin-right: 5%;
	background: rgb(255, 255, 255);
}

.row:after {
	content: "";
	margin-top: 100vh;
	display: table;
	clear: both;
}

/* When the screen is less than 3 inches wide (i.e. on mobile), stack the columns on top of one another. */
@media screen and (max-width: 1000px) {
	.column {
		width: 70%;
		margin-top: 3vh;
		margin-bottom: 3vh;
		margin-left: 15%;
		margin-right: 15%;
	}
}



</style>
</head>
<body>
	<div class="banner">
		<div class="gradient"></div>
	</div>

	<!-- Prevent image from resizing in mobile browsers when the url bar slides away -->
	<script>
		var obj = $(".banner");

		function resizeObject() {
			obj.height( $(window).height());
		}

		$(window).resize(resizeObject);
		resizeObject();
	</script>

	<div class="content">
		<div class="row">
			<div class="column">
				<h2>Column 1</h2>
				<p>Some text</p>
			</div>
			<div class="column">
				<h2>Column 2</h2>
				<p>Some text</p>
			</div>
			<div class="column">
				<h2>Column 3</h2>
				<p>Some text</p>
			</div>
		</div>
	</div>

	<!-- Prevent gap between gradient and rest of content in mobile browsers when the url bar slides away -->
	<script>
		var obj = $(".content");

		function resizeObject() {
			obj.margin-top( $(window).height());
		}

		$(window).resize(resizeObject);
		resizeObject();
	</script>

</body>
</html>
